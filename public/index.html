<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <section class="calculator">
      <div>
        <div class="calculator--form flow">
          <form  id="calculate">
            <div>
              <label for="day">Day</label>
              <input type="text" name="day" id="day" placeholder="DD">
              <span class="day-error"></span>
            </div>
            <div>
              <label for="month">month</label>
              <input type="text" name="month" id="month" placeholder="MM">
              <span class="month-error"></span>
            </div>
            <div>
              <label for="year" >
                year
              </label>
              <input type="text" name="year" id="year" placeholder="YY">
              <span class="year-error"></span>
            </div>
          </form>
          <div class="button"><div class="line"></div><button type="submit" form="calculate"><svg  xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="-8 -30 70 100"><g fill="none" class="icon"  stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button></div>
        </div>
        <div class="content">
          <div class="test">
            <div class="dash">
              <div></div>
              <div></div>
            </div> 
            <h2>years</h2>
          </div>
          <div class="test">
            <div class="dash">
              <div></div>
              <div></div>
            </div>
            <h2>month</h2>
          </div>
          <div class="test">
            <div class="dash">
              <div></div>
              <div></div>
            </div>
            <h2>days</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
